<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio template</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!----------------HEADER------------------->
    <header>
        <div id="logo"></div>
        <nav>
            <div id="nav-content">
                <a class="nav-item" href="index.html">Prénom</a>
                <a class="nav-item" id="about" href="pages/about.html">A propos</a>
            </div>
        </nav>
    </header>
<!----------------ACCEUIL----------------->
    <div id="welcome">
        <h1>Bienvenue dans mon portfolio</h1>
    </div>
    <div id="my-projects-circle" >
        <img src="media/SVG/mes_projets.svg" alt="Mes_Projets"/>
    </div>

<!---------------PROJECTS------------------>
    <div id="projects-container">
        <div id="project1" class="projects">
            <a class="project-number" id="project-number1" href="pages/project_template_page.html">01</a>
            <div class="project-info" href="pages/project_template_page.html">
                <a href="pages/project_template_page.html">01 · Nom du projet</a>
                <p>Type de projet</p>
            </div>
            <a id="project1-img-container" class="project-img-container" href="pages/project_template_page.html">
                <div class="project-img" id="project-img1"></div>
            </a>
        </div>
        <div id="project2" class="projects">
            <a class="project-number" id="project-number2" href="pages/project_template_page.html">02</a>
            <div class="project-info">
                <a href="pages/project_template_page.html">02 · Nom du projet</a>
                <p>Type de projet</p>
            </div>
            <a id="project2-img-container" class="project-img-container" href="pages/project_template_page.html">
                <div class="project-img" id="project-img2"></div>
            </a>
        </div>
        <div id="project3" class="projects">
            <a class="project-number" id="project-number3" href="pages/project_template_page.html">03</a>
            <div class="project-info">
                <a href="pages/project_template_page.html">03 · Nom du projet</a>
                <p>Type de projet</p>
            </div>
            <a id="project3-img-container" class="project-img-container" href="pages/project_template_page.html">
                <div class="project-img" id="project-img3"></div>
            </a>
        </div>
    </div>

<!--PROJECTS CAROUSEL-->
    <div id="carousel" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div id="car-project1" class="carousel-projects"></div>
                </li>
                <li class="splide__slide">
                    <div id="car-project2" class="carousel-projects"></div>
                </li>
                <li class="splide__slide">
                    <div id="car-project3" class="carousel-projects"></div>
                </li>
                <li class="splide__slide">
                    <div id="car-project4" class="carousel-projects"></div>
                </li>
                <li class="splide__slide">
                    <div id="car-project5" class="carousel-projects"></div>
                </li>
            </ul>
        </div>
    </div>

<!---------------FOOTER------------------>
    <footer id="footer">
        <div id="footer-content">
            <p id="credit">@PrenomNOM2021</p>
            <div id="website-credits">
                <p>Design par Apolline Grember et Juliane Strappazzon</p>
                <p>Code par Max Lepan</p>
            </div>
        </div>
    </footer>

<script src="splide-2.4.21/dist/js/splide.min.js"></script>
<script src="scripts/carrousel.js" rel="script"></script>
<script src="scripts/circle.js" rel="script"></script>
</body>
</html>
